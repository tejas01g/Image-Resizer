<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizing</title>
</head>
<body>
    <h1>
        Resize Images
    </h1>

    <form> <input type="file" id="image-input" accept="Image/*"></form>
    <div id="image-container" style="display:none;">
        <img src="#" id="uploaded-image" alt="">
    </div>
    <button type="button" id="resize-button-instagram">Instagram(1080x1080)</button>
    <button type="button" id="resize-button-facebook">Facebook(1200x630)</button>
    <button type="button" id="resize-button-twitter">Twitter(1200x675)</button>
    <button type="button" id="resize-button-website">Website(600x300)</button>

    <script>
        document.getElementById('image-input').addEventListener('change', function () {
            const imagecontainer = document.getElementById('image-container');
            const uploadedImage = document.getElementById('uploaded-image');
            const file = this.files[0]; // Corrected the typo here

            if (file) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    uploadedImage.src = e.target.result;
                    imagecontainer.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                imagecontainer.style.display = 'none';
            }
        });

        document.getElementById('resize-button-instagram').addEventListener('click', function () {
            resizeImage(1080, 1080);
        });

        document.getElementById('resize-button-facebook').addEventListener('click', function () {
            resizeImage(1200, 630);
        });

        document.getElementById('resize-button-twitter').addEventListener('click', function () {
            resizeImage(1200, 675);
        });

        document.getElementById('resize-button-website').addEventListener('click', function () {
            resizeImage(600, 300);
        });

        function resizeImage(width, height) {
            const uploadedImage = document.getElementById('uploaded-image');
            uploadedImage.width = width;
            uploadedImage.height = height;
        }
    </script>
</body>
</html>
